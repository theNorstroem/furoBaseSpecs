- type: |-
    google.api.MetricRule #Bind API methods to metrics. Binding a method to a metric causes that
     metric's configured quota behaviors to apply to the method call.
  fields:
    selector: |-
        string:1 #Selects the methods to which this rule applies.

         Refer to [selector][google.api.DocumentationRule.selector] for syntax details.
    metric_costs: |-
        [] google.api.MetricRule.MetricCostsEntry:2 #Metrics to update when the selected methods are called, and the associated
         cost applied to each metric.

         The key of the map is the metric name, and the values are the amount
         increased for the metric against which the quota limits are defined.
         The value must not be negative.
