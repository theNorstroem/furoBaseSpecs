- type: |-
    google.api.Page #Represents a documentation page. A page can contain subpages to represent
     nested documentation set structure.
  fields:
    name: |-
        string:1 #The name of the page. It will be used as an identity of the page to
         generate URI of the page, text of the link to this page in navigation,
         etc. The full page name (start from the root page name to this page
         concatenated with `.`) can be used as reference to the page in your
         documentation. For example:
         <pre><code>pages:
         - name: Tutorial
           content: &#40;== include tutorial.md ==&#41;
           subpages:
           - name: Java
             content: &#40;== include tutorial_java.md ==&#41;
         </code></pre>
         You can reference `Java` page using Markdown reference link syntax:
         `[Java][Tutorial.Java]`.
    content: |-
        string:2 #The Markdown content of the page. You can use <code>&#40;== include {path}
         ==&#41;</code> to include content from a Markdown file.
    subpages: |-
        [] google.api.Page:3 #Subpages of this page. The order of subpages specified here will be
         honored in the generated docset.
